<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}PTers-Trainee Mode {% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href={% static "common/css/bootstrap.min.css" %} rel="stylesheet">
        <link rel="stylesheet" href={% static "common/css/skstyle.css" %}>
        <link rel="stylesheet" href={% static "common/css/sidebar.css" %}>
        <link rel="stylesheet" href={% static "common/css/swiper.min.css"%}>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        


    </head>
    <body>
    {% block navbar %}
        <nav class="navbar navbar-fixed-top navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button id="upbutton" class="navbar-toggle" aria-controls="navbar" onclick="openNav()">
                        <span class="icon-bar" style="width: 20.5px;"></span>
                        <span class="icon-bar" style="width:60%;"></span>
                        <span class="icon-bar" style="width: 20.5px;"></span>
                    </button>
                    <a id="uptext" class="navbar-brand" href="#"></a>
                    <button id="upbutton-alarm" type="button">
                        <img src={% static "common/res/bell.png" %} style="width:30px;">
                    </button>
                    <div id="outer_Sidenav" class="sidenav outer_Sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    </div>

                    <div id="inner_Sidenav" class="sidenav">
                        <div class="sidebar_upper">
                            <div><img src={% static "common/res/icon-pf.png" %} alt="#"></div>
                            <div id="user_name"></div>
                            <div id="welcome"></div>
                        </div>                      
                        <div class="sidebar_div"><img src={% static "common/res/icon-calendar-day.png" %} class="sidebar_icon" alt="#"><a href="#" class="sidebar_text">오늘 일정</a></div>
                        <div class="sidebar_div"><img src={% static "common/res/icon-calendar-week.png" %} class="sidebar_icon" alt="#"><a href="#" class="sidebar_text">주간 일정</a></div>
                        <div class="sidebar_div"><img src={% static "common/res/icon-calendar-week.png" %} class="sidebar_icon" alt="#"><a href="#" class="sidebar_text">월간 일정</a></div>
                        <div class="sidebar_div"><img src={% static "common/res/icon-user-setting.png" %} class="sidebar_icon" alt="#"><a href="#" class="sidebar_text">회원 관리</a></div>
                        <div class="sidebar_div" style="height: 100%;"></div>
                        <div class="sidebar_div sidebar_div_last">
                          <div class="sidebar_div_last1">
                            <img src={% static "common/res/icon-setting.png" %} class="sidebar_icon sidebar_icon_setting" alt="#"><a href="#" class="sidebar_text">서비스 설정</a>
                          </div>
                          <div class="sidebar_div_last2">
                            <img src={% static "common/res/icon-info.png" %} alt="#" class="sidebar_icon_info sidebar_icon"></div>
                          </div>
                    </div>
                    
                </div>
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
    {% endblock %}
    
    {% block content %}
    {% endblock %}

    
    {% block footer %}
        <footer>
            <p>© 2017 BEBEP Project </p>
        </footer>
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src={% static "common/js/bootstrap.min.js" %}></script>
    <script type="text/javascript" src={% static "common/js/jquery.swipe.js" %}></script>
    <script type="text/javascript" src={% static "common/js/jquery.touch.js" %}></script>
    <script type="text/javascript" src={% static "common/js/swiper.jquery.min.js" %}></script>
    <script type="text/javascript" src={% static "common/js/skstyle.js" %}></script>
    <script>
             function openNav(){
               $("#outer_Sidenav").css("width","100%");
               $("#inner_Sidenav").css("width","80%");
               $(".sidebar_text").css({'font-size':"15px",'opacity':"1"})
               $("#user_name,#welcome").css({'font-size':"14px",'opacity':"1"})
               $(".sidebar_icon,.sidebar_upper img").css('opacity','1')
               $('body').css('overflow-y','hidden')
             }

/* Set the width of the side navigation to 0 */
             function closeNav(){
              $(".sidebar_icon,.sidebar_upper img").css('opacity','0')
              $("#outer_Sidenav").css("width","0");
              $("#inner_Sidenav").css("width","0");
              $(".sidebar_text,#user_name,#welcome").css({'font-size':"0px",'opacity':"0"})
              $('body').css('overflow-y','')
             }; 
    </script>


    {% block js_footer %}
    {% endblock %}


    </body>
</html>
