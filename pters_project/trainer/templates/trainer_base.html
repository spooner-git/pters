    <style>
        #root_progress{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 800px;
            z-index: 1500;
        }
        progress {
            display:inline-block;
            width:100%;
            height:6px;
            margin:0;
            background:none;
            border: 0;
            border-radius: 1px;
            text-align: left;
            position:relative;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.8em;
            vertical-align: top;
        }
        progress::-webkit-progress-bar {
            height:3px;
            width:100%;
            margin:0 auto;
            background-color: #FFF;
            border-radius: 1px;
            /* box-shadow:0px 0px 6px #777 inset; */
        }
        progress::-webkit-progress-value {
            display:inline-block;
            float:left;
            height:3px;
            margin:0px -3px 0 0;
            background: #ff3b44;
            border-radius: 1px;
            /* box-shadow:0px 0px 6px #777 inset; */
        }


        #root_content{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate3D(-50%, -50%, 0);
            max-width: 800px;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            z-index: 0;
            background-color: #f7f5f6;
            height: 100%;
        }
        #root_nav{
            position: fixed;
            width: 100%;
            max-width: 800px;
            height: 45px;
            background-color: #e8e8e8;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            text-align: center;
            transition: 0.2s;
        }
            .nav_img{
                height: 30px;
                line-height: 30px;
            }
                .nav_img>img{
                    height: 25px;
                    vertical-align: middle;
                }
            .nav_text{
                height: 15px;
                line-height: 15px;
                font-size:11px;
            }
        .ajax_loading_image{
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            z-index: 1500;
        }
    </style>

<script>
    //기기종류 판단
    const varUA = navigator.userAgent.toLowerCase();
    let device = PC;
    let os = IOS;
    let browser = CHROME;
    if (varUA.match(/android/) != null) {
        device = MOBILE;
        os = ANDROID;
    }else if (varUA.match(/iphone/) != null || varUA.match(/ipad/) != null || varUA.match(/ipod/) != null) {
        device = MOBILE;
        os = IOS;
    }else if (varUA.match(/macintosh/) != null){
        device = PC;
        os = IOS;
    }else{
        device = PC;
        os = WINDOW;
    }

    if (varUA.match(/firefox/) != null) {
        browser = FIREFOX;
    }else if (varUA.match(/chrome/) != null || varUA.match(/chromium/) != null) {
        browser = CHROME;
    }else if (varUA.match(/safari/) != null) {
        browser = SAFARI;
    }else if (varUA.match(/edge/) != null) {
        browser = EDGE;
    }

    const windowHeight = window.innerHeight;
    const windowWidth = window.innerWidth;
    const $root_content = $('#root_content');
    func_set_webkit_overflow_scrolling('#root_content');

    $root_content.scroll(function(){
        let scroll_loc = $(this).scrollTop();
        let element_height = $(this).innerHeight();
        let scroll_height = $(this).prop('scrollHeight');
   
        let scroll_loc_percent = 100*(scroll_loc)/(scroll_height-element_height);
        if( scroll_loc_percent > 10 && scroll_loc_percent > 90){
            nav_bar('off');
        }else{
            nav_bar('on');
        }
    });

    function nav_bar(action){
        switch(action){
            case 'on':
                $('#root_nav').css({'transform':'translate(-50%, 0px)'})
            break;
            case 'off':
                $('#root_nav').css({'transform':'translate(-50%, 60px)'})
            break;
        }
    }

    function progress_bar(percentage){
        $root_progress = $('#root_progress');
        $progress_bar = $('#progress_bar');
        $progress_bar.val(percentage);

        if(percentage == 100){
            $root_progress.fadeOut();
        }else{
            $root_progress.fadeIn();
        }
    }

    
    var calendar = new Calendar('#root_content', 'calendar');
    var lecture = new Lecture('#root_content', 'lecture');
    var member = new Member('#root_content', 'member');
    var setting = new Setting('#root_content', 'setting');

    function sideGoPage(page, context){
        Array.from(document.getElementsByClassName('nav_item')).forEach( (element) => {
            element.style.background = 'unset';
        })
        context.style.background = 'linear-gradient(to left,#e664657d, #9198e57a)';
        
        switch(page){
            case 'home':
                $root_content.html('<div>main 페이지</div>');
            break;
            case 'calendar':
                calendar.init("week");
            break;
            case 'lecture':
                lecture.init();
            break;
            case 'member':
                member.init();
            break;
            case 'setting':
                setting.init();
            break;
        }
        $root_content.scrollTop(1);
    }

</script>
