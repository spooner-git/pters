{% extends "base.html" %}
{% load static %}

{% block local_css %}
        <link rel="stylesheet" href={% static "user/css/pters.pt.add.css" %}>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
{% endblock %}



{% block content %}

<div id="memberName" class="ptaddbox">
  <div class="ptaddboxtext"> <img id="icons" src={% static "common/res/ptadd/icon-name.png" %}> 회원명</div>
  <div id="membersSelected" class="dropdown">
    <button class="btn btn-default dropdown-toggle pters_dropdown_custom" type="button" data-toggle="dropdown">회원명 선택<span class="caret"></span></button>
    <ul id="members" class="dropdown-menu pters_dropdown_custom">
      <!-- 회원명 DB연동 필요-->
      <li><a href="#">김종국</a></li>
      <li><a href="#">유재석</a></li>
      <li><a href="#">하하</a></li>
    </ul>
  </div>
</div>


<div id="remainCount" class="ptaddbox">
  <div class="ptaddboxtext"><img id="icons" style="width:13px;" src={% static "common/res/ptadd/icon-count.png" %}> 남은 횟수</div>
  <!-- 남은 횟수 DB연동 필요 -->
  <div class="dropdown"></div>
</div>


<div id="dateSelector" class="ptaddbox">
  <div class="ptaddboxtext"><img id="icons" src={% static "common/res/ptadd/icon-cal.png" %}> 날짜</div>
  <p class="datepicktext dropdown"><input type="text" id="datepicker"></p>  
</div>


<div id="classDuration" class="ptaddbox">
  <div class="ptaddboxtext"><img id="icons" src={% static "common/res/ptadd/icon-clock.png" %}> 진행 시간</div>
  <div id="durationsSelected" class="dropdown">
    <button class="btn btn-default dropdown-toggle pters_dropdown_custom" type="button" data-toggle="dropdown">선택<span class="caret"></span></button>
    <ul id="durations" class="dropdown-menu pters_dropdown_custom">
      <!-- 회원명 DB연동 필요-->
      <li><a href="#" data-dur="1h">1시간</a></li>
      <li><a href="#" data-dur="1h">2시간</a></li>
      <li><a href="#" data-dur="1h">3시간</a></li>
    </ul>
  </div>
</div>



<div id="classStartTime" class="ptaddbox">
  <div class="ptaddboxtext"><img id="icons" src={% static "common/res/ptadd/icon-start.png" %}> 시작 시간</div>
  <div id="starttimesSelected" class="dropdown">
    <button class="btn btn-default dropdown-toggle pters_dropdown_custom" type="button" data-toggle="dropdown">선택<span class="caret"></span></button>
    <ul id="starttimes" class="dropdown-menu pters_dropdown_custom">
      <!-- 회원명 DB연동 필요-->
      <li><a href="#" data-dur="1h">오전 5시</a></li>
      <li><a href="#" data-dur="1h">오전 9시</a></li>
      <li><a href="#" data-dur="1h">오후 4시</a></li>
    </ul>
  </div>
</div>
    


{% endblock %}




{% block local_js_footer %}
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src={% static "user/js/pters.pt.add.js" %}></script>
        
{% endblock %}
