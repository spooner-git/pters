{% block local_js_footer %}

    <script type="text/javascript">
    
    $('a.__workmanage').css('color','#fe4e65;')
    $('#uptext').text("통계")


      var graph_Width_To_Be = $('.chart_wrapper').width();
      var graph_Height_To_Be = $('.chart_wrapper').height();
      var graph_inline_Width_To_Be = $('.chart_wrapper_inline').width()*$('.chart_wrapper').width()/100;
      var graph_inline_Height_To_Be = $('.chart_wrapper_inline').height();
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});


      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(function(){
        drawChart(graph_Width_To_Be, graph_Height_To_Be, document.getElementById('chart_div'));
        /*
        drawChart_Pie(graph_inline_Width_To_Be, graph_inline_Height_To_Be,'bottom' , document.getElementById('chart_div2'));
        drawChart_Pie(graph_inline_Width_To_Be, graph_inline_Height_To_Be,'bottom', document.getElementById('chart_div3'));
        drawChart(graph_Width_To_Be, graph_Height_To_Be, document.getElementById('chart_div4'));
        */
      });

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart(width, height, target) {
            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                              ['1월', 3000000],
                              ['2월', 10000000],
                              ['3월', 12300000],
                              ['4월', 2800000],
                              ['5월', 6800000],
                              ['6월', 8460000],
                              ['7월', 10500000],
                              ['8월', 4600000],
                              ['9월', 9700000],
                              ['10월', 7530000],
                              ['11월', 6520000],
                              ['12월', 2330000]
                        ]);

            // Set chart options
            var options = {'title':'월별 매출',
                           'width':width,
                           'height':height};

            // Instantiate and draw our chart, passing in some options.
            //var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            var chart = new google.visualization.ColumnChart(target);
            chart.draw(data, options);
      }

      function drawChart_Pie(width, height, legend, target) {
            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                              ['신규', 3],
                              ['연장', 10],
                        ]);

            // Set chart options
            var options = {'title':'월별 매출',
                           'width':width,
                           'height':height,
                           'chartArea':{width:'100%',height:'85%'},
                          'legend':{position:legend, 'alignment':'center'}};

            // Instantiate and draw our chart, passing in some options.
            //var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            var chart = new google.visualization.PieChart(target);
            chart.draw(data, options);
      }



    </script>
