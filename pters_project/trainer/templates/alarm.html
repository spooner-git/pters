
<form action="{% url 'trainer:alarm_delete' %}" id="alarm-delete-form" method="post">
    {% csrf_token %}

    <input type="hidden" name="next_page" value = '{% url 'trainer:alarm' %}'>
{% include page_template %}
</form>
{% load static_url %}

{% block js %}

    <script>

        $.endlessPaginate({
            paginateOnScroll: true,
            paginateOnScrollMargin: 10,
            paginateOnScroll: true
        });

    </script>
{% endblock %}
