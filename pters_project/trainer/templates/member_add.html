{% extends "base.html" %}
{% load static %}

{% block local_css %}
        <link rel="stylesheet" href={% static "common/css/pters.add.member.css" %}>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        
{% endblock %}



{% block content %}
 
 <div>
    <div class="form-group">
      <label for="memberName">이름</label>
      <input type="text" class="form-control" id="memberName">
    </div>
    <div class="form-group">
      <label for="memberPhone">연락처</label>
      <input type="text" class="form-control" id="memberPhone">
    </div>
    <div class="form-group">
      <label for="memberCount">남은횟수</label>
      <input type="text" class="form-control" id="memberCount">
    </div>
 </div>

 <div id="dateSelector">
  <div></div>
  <p>시작일자 <input type="text" id="datepicker"></p>
</div>
<div id="dateSelector2">
  <div></div>
  <p>종료일자 <input type="text" id="datepicker2"></p>
</div>

<div class="form-group">
  <label for="comment">특이사항</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div> 

<div>
  <div>최근 수정 : <span>2017-08-06 00:00</span></div>
  <div>최초 등록 : <span>2017-05-08 00:00</span></div>
</div>

<hr>

<button type="button" class="btn btn-info" onclick="location.href='{% url 'trainer:add_repeat_off' %}'">OFF 반복 일정 등록</button>

<hr>

<div id="repeatSchedule">
  <div>반복 일정</div>
  <div>
    <p style="margin-bottom: 0px;">매주 월요일 오전 11시</p>
    <p>반복종료 : PT 마감시</p>
  </div>
  <div>
    <p style="margin-bottom: 0px;">매주 수요일 오후 3시</p>
    <p>반복종료 : 2017-12-31</p>
  </div>


{% endblock %}




{% block local_js_footer %}
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
         <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
         <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
         <script type="text/javascript" src={% static "common/js/pters.add.member.js" %}></script>

        




{% endblock %}
