<script type="text/javascript">

// 시간 선택 팝업++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
// 시간 선택 팝업++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

    class TwoTimeSelector{
        constructor(target1, target2, instance){
            this.target_time1 = target1;
            this.target_time2 = target2;
            this.result_target_time1;
            this.result_target_time2;

            this.result_target_for_send = '.popup_basic_time_selector .popup_basic_user_input_data';

            this.data;
            this.instance = instance;
            this.hour_scroll;
            this.hour2_scroll;
            this.user_scroll_hour = false;
            this.user_scroll_minute = false;
            this.hour_scroll_snapped = 0;

            this.init();
        }

        init(){
            this.render_time1_list();
            this.render_time2_list();
            this.set_iscroll();
        }

        reset(result_target1, result_target2, init_hour, init_minute){
            this.result_target_time1 = result_target1;
            this.result_target_time2 = result_target2;
            let d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            this.go_snap(init_hour == undefined? h : init_hour, init_minute == undefined? m : init_minute);
        }

        render_time1_list(){
            let html_to_join = [];
            let pos = 0;
            for(let i=0; i<24; i++){
                for(let j=0; j<60; j=j+5){
                    html_to_join.push(`<li data-spos=${pos}>${i < 10 ? '0'+i : i }:${j < 10 ? '0'+j : j}</li>`);
                    pos = pos + 50;
                }
            }
            document.querySelector(this.target_time1).innerHTML = `<ul><li></li>${html_to_join.join('')}<li></li></ul>`;
        }

        render_time2_list(){
            let html_to_join = [];
            let pos = 0;
            for(let i=0; i<24; i++){
                for(let j=0; j<60; j=j+5){
                    html_to_join.push(`<li data-epos=${pos}>${i < 10 ? '0'+i : i }:${j < 10 ? '0'+j : j}</li>`);
                    pos = pos + 50;
                }
            }

            document.querySelector(this.target_time2).innerHTML = `<ul><li></li>${html_to_join.join('')}<li></li></ul>`;
        }


        check(data){

        }

        set_iscroll(){
            this.hour_scroll = new IScroll('#hour_wrap',{
                                mouseWheel : true,
                                // snap: 'li'
                            })

            this.hour2_scroll = new IScroll('#hour2_wrap',{
                                mouseWheel : true,
                                // snap: 'li'
            })
            this.set_scroll_snap();
        }

        set_scroll_snap(){
            let self = this;
            
            self.hour_scroll.on('scrollEnd', function (){
                if(self.user_scroll_hour == true){
                    self.user_scroll_hour = false;
                    let posY = this.y;
                    let min = posY-posY%50;
                    let max = min - 50;

                    let snap;
                    
                    if(Math.abs(posY - max) < Math.abs(posY - min)){
                        snap = max;
                    }else{
                        snap = min;
                    }
                    self.hour_scroll.scrollTo(0, snap, 0, IScroll.utils.ease.bounce);
                    $(`li[data-spos="${Math.abs(self.hour_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
                    $(`li[data-spos="${Math.abs(self.hour_scroll.y)}"]`).css('color', '#1e1e1e');
                    self.hour_scroll_snapped = snap;
                    self.hour2_scroll.scrollTo(0, snap, 0, IScroll.utils.ease.bounce);
                    $(`li[data-epos="${Math.abs(self.hour2_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
                    $(`li[data-epos="${Math.abs(self.hour2_scroll.y)}"]`).css('color', '#1e1e1e');
                }
            })

            self.hour_scroll.on('beforeScrollStart', function (){
                self.user_scroll_hour = true;
            })

            
            self.hour2_scroll.on('scrollEnd', function (){
                if(self.user_scroll_minute == true){
                    self.user_scroll_minute = false;
                    let posY = this.y;
                    let min = posY-posY%50;
                    let max = min - 50;

                    let snap;
                    
                    if(Math.abs(posY - max) < Math.abs(posY - min)){
                        snap = max;
                    }else{
                        snap = min;
                    }
                    if(snap > self.hour_scroll_snapped){
                        self.hour2_scroll.scrollTo(0, self.hour_scroll_snapped, 0, IScroll.utils.ease.bounce);
                        show_error_message('종료시간이 시작시간보다 빠릅니다.')
                    }else{
                        self.hour2_scroll.scrollTo(0, snap, 0, IScroll.utils.ease.bounce);
                    }
                    
                    $(`li[data-epos="${Math.abs(self.hour2_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
                    $(`li[data-epos="${Math.abs(self.hour2_scroll.y)}"]`).css('color', '#1e1e1e');
                    
                }
            })

            self.hour2_scroll.on('beforeScrollStart', function (){
                self.user_scroll_minute = true;
            })
        }

        go_snap(hour, minute){
            let initial_pos = -(Number(hour)*600 + Math.round(Number(minute)/5)*5*10);
            this.hour_scroll.scrollTo(0, initial_pos, 0, IScroll.utils.ease.bounce);
            this.hour2_scroll.scrollTo(0, initial_pos, 0, IScroll.utils.ease.bounce);
            this.hour_scroll_snapped = initial_pos;

            $(`li[data-spos="${Math.abs(this.hour_scroll.y)}"]`).css('color', '#1e1e1e');
            $(`li[data-epos="${Math.abs(this.hour2_scroll.y)}"]`).css('color', '#1e1e1e');
            $(`li[data-spos="${Math.abs(this.hour_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
            $(`li[data-epos="${Math.abs(this.hour2_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
        }

        show_selected_time(){
            let start = $(`li[data-spos="${Math.abs(this.hour_scroll.y)}"]`);
            let end = $(`li[data-epos="${Math.abs(this.hour2_scroll.y)}"]`);

            let start_text = start.text();
            let end_text = end.text();

            if(start_text == undefined || start_text == ''){
                alert('시작시간 입력을 다시 해주세요.')
            }
            else if(end_text == undefined || end_text == ''){
                alert('종료시간 입력을 다시 해주세요.')
            }
            else{
                alert('시작:' + start_text + ' ~ ' + '종료:'+ end_text)
            }
        }

        get_selected_data(){
            let start = $(`li[data-spos="${Math.abs(this.hour_scroll.y)}"]`);
            let end = $(`li[data-epos="${Math.abs(this.hour2_scroll.y)}"]`);

            let start_text = start.text();
            let end_text = end.text();

            return {
                start : start_text,
                end : end_text
            };
        }

        set_selected_data(){
            let result = this.get_selected_data();
            $(this.result_target_for_send).val(result.start + ' ~ ' + result.end);
        }

        open(callback_after_confirm, target1, target2){
            let top_comment_height = 65;
            let time_selector_height = 175;
            let close_button_height = 46;
            let sum = top_comment_height + time_selector_height + close_button_height;

            let popup_height = 100*sum/windowHeight;

            let set_data = `${this.instance}.set_selected_data()`;
            
            layer_popup.open_layer_popup(POPUP_BASIC, 'popup_basic_time_selector', popup_height, POPUP_FROM_BOTTOM,
                                    {'popup_title':'', 'popup_comment':'시간을 선택해주세요',
                                    'onclick_function':`${set_data};${callback_after_confirm};layer_popup.close_layer_popup(POPUP_SIZE_WINDOW)`});

            this.reset(target1, target2);
        }
    }

    var time_select_popup = new TwoTimeSelector('#hour_wrap', '#hour2_wrap', "time_select_popup");
    // time_select_popup.init();


    class OptionSelector{
        constructor(target, instance){
            this.html_target = target;
            this.instance = instance;
            this.data;
        }

        init(){

        }

        reset(option_data){
            this.data = option_data;
            this.render_option_list();
        }

        render_option_list(){
            // let length = Object.keys(this.data).length;
            let $target = $(this.html_target);
            let html_to_join = [];
            for(let option in this.data){
                let option_name = option;
                let option_value = this.data[option].value;
                    html_to_join.push(

                        `
                        <div id="option_select_${option_value}" class="wrapper_popup_basic_buttons obj_font_bg_black_white option_select" style="border-radius:5px;margin-bottom:5px;">
                            ${option_name}
                        </div>
                        `
                    );
            }
            this.attach_events();
            document.querySelector(this.html_target).innerHTML = html_to_join.join('');
        }

        attach_events(){
            // $("option_select").off('click');
            for(let option in this.data){
                let option_name = option;
                let option_value = this.data[option].value;
                let option_callback = this.data[option].callback;

                $(document).off('click', `#option_select_${option_value}`).on('click', `#option_select_${option_value}`, function (){
                    layer_popup.close_layer_popup(POPUP_SIZE_WINDOW);
                    option_callback();
                })

            }
        }


        open(option_data){
            this.reset(option_data);
            let option_length = Object.keys(this.data).length;
            let button_height = 45;
            let popup_height = 100*(button_height*(option_length+4))/windowHeight;
            layer_popup.open_layer_popup(POPUP_BASIC, 'popup_basic_user_select_multi', popup_height, POPUP_FROM_BOTTOM);
        }

        //data 형태
        // `{
        //     사과:{value: 'apple', callback: ()=>{console.log('사과 Apple')} }, 
        //     수박:{value: 'water_melon', callback: ()=>{console.log('수박 Water melon')} }, 
        //     바나나:{value: 'banana', callback: ()=>{console.log('바나나 Banana')} }
        // }`;


    }
    
    var option_select_popup = new OptionSelector('#option_wrap', 'option_select_popup');



    class DateSelector{
        constructor(year_target, month_target, date_target, instance){
            this.target_year = year_target;
            this.target_month = month_target;
            this.target_date = date_target;

            this.result_target;
            this.result_target_for_send = '.popup_basic_date_selector .popup_basic_user_input_data';

            this.data;
            this.instance = instance;
            this.year_scroll;
            this.month_scroll;
            this.date_scroll;
            this.user_scroll_year = false;
            this.user_scroll_month = false;
            this.user_scroll_date = false;
            // this.hour_scroll_snapped = 0;
            let d = new Date();
            this.current_year = d.getFullYear();
            this.current_month = d.getMonth();
            this.current_date = d.getDate();

            this.init();
        }

        init(){
            this.render_year_list();
            this.render_month_list();
            this.render_date_list();
            this.set_iscroll();
        }

        reset(year, month, date){
            if(year == undefined){
                year = 1986;
            }
            if(month == undefined){
                month = 2;
            }
            if(date == undefined){
                date = 24;
            }
            
            this.go_snap(year, month, date);
        }

        render_year_list(){
            let html_to_join = [];
            let pos = 0;
            for(let i=1910; i<this.current_year; i++){
                html_to_join.push(`<li data-ypos=${pos}>${i}</li>`);
                pos = pos + 50;
                           
            }
            document.querySelector(this.target_year).innerHTML = `<ul><li></li>${html_to_join.join('')}<li></li></ul>`;
        }

        render_month_list(){
            let html_to_join = [];
            let pos = 0;
            for(let i=1; i<=12; i++){
                    html_to_join.push(`<li data-mpos=${pos}>${i}</li>`);
                    pos = pos + 50;
            }
            document.querySelector(this.target_month).innerHTML = `<ul><li></li>${html_to_join.join('')}<li></li></ul>`;
        }

        render_date_list(){
            let html_to_join = [];
            let pos = 0;
            for(let i=1; i<=31; i++){
                    html_to_join.push(`<li data-dpos=${pos}>${i}</li>`);
                    pos = pos + 50; 
            }
            document.querySelector(this.target_date).innerHTML = `<ul><li></li>${html_to_join.join('')}<li></li></ul>`;
        }


        check(data){

        }

        set_iscroll(){
            this.year_scroll = new IScroll('#year_wrap',{
                                mouseWheel : true,
                                // snap: 'li'
                            })

            this.month_scroll = new IScroll('#month_wrap',{
                                mouseWheel : true,
                                // snap: 'li'
            })
            this.date_scroll = new IScroll('#date_wrap',{
                                mouseWheel : true,
                                // snap: 'li'
            })
            this.set_scroll_snap();
        }

        set_scroll_snap(){
            let self = this;
            
            self.year_scroll.on('scrollEnd', function (){
                if(self.user_scroll_year == true){
                    self.user_scroll_year = false;
                    let posY = this.y;
                    let min = posY-posY%50;
                    let max = min - 50;

                    let snap;
                    
                    if(Math.abs(posY - max) < Math.abs(posY - min)){
                        snap = max;
                    }else{
                        snap = min;
                    }
                    self.year_scroll.scrollTo(0, snap, 0, IScroll.utils.ease.bounce);
                    $(`li[data-ypos="${Math.abs(self.year_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
                    $(`li[data-ypos="${Math.abs(self.year_scroll.y)}"]`).css('color', '#1e1e1e');
                    self.year_scroll_snapped = snap;
                }
            })

            self.year_scroll.on('beforeScrollStart', function (){
                self.user_scroll_year = true;
            })

            
            self.month_scroll.on('scrollEnd', function (){
                if(self.user_scroll_month == true){
                    self.user_scroll_month = false;
                    let posY = this.y;
                    let min = posY-posY%50;
                    let max = min - 50;

                    let snap;
                    
                    if(Math.abs(posY - max) < Math.abs(posY - min)){
                        snap = max;
                    }else{
                        snap = min;
                    }
                    
                        
                    self.month_scroll.scrollTo(0, snap, 0, IScroll.utils.ease.bounce);
                    $(`li[data-mpos="${Math.abs(self.month_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
                    $(`li[data-mpos="${Math.abs(self.month_scroll.y)}"]`).css('color', '#1e1e1e');
                    
                }
            })

            self.month_scroll.on('beforeScrollStart', function (){
                self.user_scroll_month = true;
            })

            self.date_scroll.on('scrollEnd', function (){
                if(self.user_scroll_date == true){
                    self.user_scroll_date = false;
                    let posY = this.y;
                    let min = posY-posY%50;
                    let max = min - 50;

                    let snap;
                    
                    if(Math.abs(posY - max) < Math.abs(posY - min)){
                        snap = max;
                    }else{
                        snap = min;
                    }
                    
                        
                    self.date_scroll.scrollTo(0, snap, 0, IScroll.utils.ease.bounce);
                    $(`li[data-dpos="${Math.abs(self.date_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
                    $(`li[data-dpos="${Math.abs(self.date_scroll.y)}"]`).css('color', '#1e1e1e');
                    
                }
            })

            self.date_scroll.on('beforeScrollStart', function (){
                self.user_scroll_date = true;
            })
        }

        go_snap(year, month, date){
            // let initial_pos = -(Number(hour)*600 + Math.round(Number(minute)/5)*5*10);

            let initial_pos_year = (1910-year)*50;
            let initial_pos_month = (1-month)*50;
            let initial_pos_date = (1-date)*50;

            this.year_scroll.scrollTo(0, initial_pos_year, 0, IScroll.utils.ease.bounce);
            this.month_scroll.scrollTo(0, initial_pos_month, 0, IScroll.utils.ease.bounce);
            this.date_scroll.scrollTo(0, initial_pos_date, 0, IScroll.utils.ease.bounce);
            // this.hour_scroll_snapped = initial_pos;

            $(`li[data-ypos="${Math.abs(this.year_scroll.y)}"]`).css('color', '#1e1e1e');
            $(`li[data-mpos="${Math.abs(this.month_scroll.y)}"]`).css('color', '#1e1e1e');
            $(`li[data-dpos="${Math.abs(this.date_scroll.y)}"]`).css('color', '#1e1e1e');
            $(`li[data-ypos="${Math.abs(this.year_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
            $(`li[data-mpos="${Math.abs(this.month_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
            $(`li[data-dpos="${Math.abs(this.date_scroll.y)}"]`).siblings('li').css('color', '#cccccc');
        }

        show_selected_date(){
            let year = $(`li[data-ypos="${Math.abs(this.year_scroll.y)}"]`);
            let month = $(`li[data-mpos="${Math.abs(this.month_scroll.y)}"]`);
            let date = $(`li[data-dpos="${Math.abs(this.date_scroll.y)}"]`);

            let year_text = year.text();
            let month_text = month.text();
            let date_text = date.text();

            if(year_text == undefined || year_text == ''){
                show_error_message('[연도]를 다시 선택 해주세요.')
            }
            else if(month_text == undefined || month_text == ''){
                show_error_message('[월]을 다시 선택 해주세요.')
            }else if(date_text == undefined || date_text == ''){
                show_error_message('[일자]를 다시 선택 해주세요.')
            }
            else{
                show_error_message(`${year_text}년 ${month_text}월 ${date_text}일`)
            }
        }

        get_selected_data(){
            let year = $(`li[data-ypos="${Math.abs(this.year_scroll.y)}"]`);
            let month = $(`li[data-mpos="${Math.abs(this.month_scroll.y)}"]`);
            let date = $(`li[data-dpos="${Math.abs(this.date_scroll.y)}"]`);

            let year_text = year.text();
            let month_text = month.text();
            let date_text = date.text();

            return {
                year : year_text,
                month : month_text,
                date: date_text
            };
        }

        set_selected_data(){
            let result = this.get_selected_data();
            let data = `${result.year}.${result.month}.${result.date}`;

            $(this.result_target_for_send).val(data);
        }

        open(callback_after_confirm, result_target, year, month, date){
            if(result_target != undefined || result_target != "" || result_target != ''){
                this.result_target = result_target;
            }
            let top_comment_height = 65;
            let date_selector_height = 175;
            let close_button_height = 46;
            let sum = top_comment_height + date_selector_height + close_button_height;

            let popup_height = 100*sum/windowHeight;

            let set_data = `${this.instance}.set_selected_data()`;

            layer_popup.open_layer_popup(POPUP_BASIC, 'popup_basic_date_selector', popup_height, POPUP_FROM_BOTTOM,
                                        {'popup_title':'', 'popup_comment':'날짜를 선택해주세요',
                                        'onclick_function':`${set_data};${callback_after_confirm};layer_popup.close_layer_popup(POPUP_SIZE_WINDOW)`});

            this.reset(year, month, date);
        }
    }

    var date_select_popup = new DateSelector('#year_wrap', '#month_wrap', '#date_wrap', "date_select_popup");

// 시간 선택 팝업++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
// 시간 선택 팝업++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
</script>
