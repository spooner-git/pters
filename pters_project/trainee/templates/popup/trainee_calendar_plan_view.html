{% load static_url %}
<link rel="stylesheet" href={% static_url "user/css/trainee/popup/pters.trainee.popup.plan_view.css" %}>
<!-- pters.trainee.popup.plan_view.css -->
<div id="popup_calendar_plan_view" class="popup_mobile">
    <div class="popup_mobile_content">
        <div class="wrapper_top">
            <img src="/static/user/res/PTERS_logo_pure.png" class="logo_pters"  style="visibility: hidden;">
            <img src="/static/user/res/ptadd/btn-x.png" onclick="layer_popup('close', 'popup_calendar_plan_view')" class="button_x">
        </div>
        <div class="textbox_size_20_weight_bold">2019년 1월 30일 (수)</div>
        <div class="textbox_size_14_weight_500"><span class="font_color_pters_red">1개</span>의 일정이 있습니다.</div>
        <div class="box_full">
            <div class="tag_wrapper">
                <div class="tag font_bg_white_pink">예약완료</div>
            </div>

            <div class="textbox_size_16_weight_bold">(개인) 탄탄가슴 만들기</div>

            <div class="wrapper_plan_info">
                <div class="wrapper_plan_info_article textbox_size_11_weight_normal font_color_light_grey">
                    <div class="table_cell_x3">일자</div>
                    <div class="table_cell_x3">요일</div>
                    <div class="table_cell_x3">진행시간</div>
                </div>
                <div class="wrapper_plan_info_data textbox_size_14_weight_500">
                    <div class="table_cell_x3">2019.01.16</div>
                    <div class="table_cell_x3">수요일</div>
                    <div class="table_cell_x3">14:00 ~ 16:00</div>
                </div>
            </div>

            <div class="textbox_size_12_weight_normal"><span>"제발 지각하지 말아주세요."</span></div>

            <div class="wrapper_cancel_notice">
                <div class="table_cell_x2 textbox_size_11_weight_normal font_color_grey">취소 가능 시간까지 <span class="font_color_pters_red">3시간 26분</span> 남았습니다.</div>
                <div class="table_cell_x2 button_gen font_bg_white_grey">취소하기</div>
            </div>
        </div>
    </div>
    <div class="button_big font_bg_white_pink" onclick="layer_popup('open', 'popup_calendar_plan_reserve')">예약하기</div>
</div>
