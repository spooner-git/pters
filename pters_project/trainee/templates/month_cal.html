      <div id="popup_img"><img src="/static/user/res/ptadd/icon-cal.png" id="img_cal"><img src="/static/user/res/ptadd/btn-x.png" id="btn_close2"></div><div id="popup_info2"></div>
      <div id="popup_text3" class="popup_inner popup_inner_change" onclick="location.href='{% url 'trainee:add_pt' %}'"><span>일정 예약</span></div>

    <!--현재 클릭한 일정의 요소 보기: pters.day.cal.js 19행 console.log 주석 참고-->

    <div id="ng_popup">
        <div>일정은 오늘 날짜 기준 </br>2주앞만 설정 가능합니다.</div>
    </div>


    <div id="ymdText">
        <img src={% static "user/res/bg.png" %} alt="bg-image" style="width: 100%;height:57px;position: fixed;z-index: -1;">
        <div id="ymdTextWrap">
            <div id="yearText"></div>
            <div id="monthText"></div>
            <div id="countRemain" style="position: absolute;top: 2px;right: 2px;color: #ffffff;font-size: 13.5px;font-weight: 300;">예약가능횟수: <span id="countRemainData"> xx회</span></div>
        </div>
        <div id="date" class="container-fluid week-style"> <!--월화수목금토일-->
            <table class="calendar-style calendar-day-style">
                <tr>
                    <td id="sunday"><p class="calendar_image weekday_style sunday">일</p></td>
                    <td id="monday"><p class="calendar_image weekday_style weekdays">월</p></td>
                    <td id="tuesday"><p class="calendar_image weekday_style weekdays">화</p></td>
                    <td id="wednesday"><p class="calendar_image weekday_style weekdays">수</p></td>
                    <td id="thursday"><p class="calendar_image weekday_style weekdays">목</p></td>
                    <td id="friday"><p class="calendar_image weekday_style weekdays">금</p></td>
                    <td id="saturday"><p class="calendar_image weekday_style saturday">토</p></td>
                </tr>
            </table>
        </div> <!--월화수목금토일-->
    </div>

    <div id="gapbox">  
    </div>
    
    <div id="calendar" class="container" > <!-- Calendar container-->
        
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="slide0"></div> <!--Index0-->
                <div class="swiper-slide"></div> <!--Index1-->
                <div class="swiper-slide" id="slide2"></div> <!--Index2-->
            </div>  <!--Swiper-wrapper-->
        </div> <!--Swiper-container-->
        <!--Swiper-->
        <!-- <div class="swiper-pagination"></div> -->
        <div id="cal_box" class="cal_box"></div>

    </div>
