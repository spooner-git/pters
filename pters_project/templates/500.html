{% load i18n %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable:no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body{
            background-image:url('/static/user/res/main/bg-image-brick-pc-dark.jpg');
        }

        #entire_wrap{
            position: absolute;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%);
            width: 90%;
            max-width: 400px;
        }
        #logo{
            height: 20px;
            margin-bottom: 5px;
        }

        #information_wrap{
            background: #f4f4f4;
            border: 1px solid #fe4e65;
            border-radius: 5px;
            padding: 30px 15px 30px 15px;
            text-align: center;
        }
        #information_wrap>img{
            height: 30px;
        }
        #information_wrap p{
            margin-top: 30px;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 13px;
        }
        #information_wrap button{
            background: #fe4e65;
            color: #ffffff;
            border: 1px solid #fe4e65;
            cursor: pointer;
            padding:4px 2px 4px 2px;
        }
    </style>
</head>
{% block content %}
    <div id="entire_wrap">
        <span style='color:#fe4e65; width:150px; font-size:25px; font-weight:bold; text-align:center;' alt="피터스 로고" id="logo">PTERS</span>
        <!--<img src="/static/user/res/PTERS_logo_pure.png" id="logo">-->
        <div id="information_wrap">
            <img src="/static/user/res/stopmark.png">
            <p>{% trans "처리중 오류가 발생했습니다. <br> 500. That’s an error." %}</p>
            <a href="{% url 'index' %}"><button>처음으로</button></a>
            <a href="{% url 'login:logout' %}"><button>로그아웃</button></a>
        </div>
    </div>
{% endblock %}
