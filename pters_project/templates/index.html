                        </div>
                    </div>
                    <!-- 카카오톡 로그인 버튼 노출 영역 -->
                    <div class="social_login_box" id="custom-login-btn" onclick="loginWithKakao();" style="background-color: #ffeb00; margin-top:8px;">
                        <div class="social_login_img">
                            <img src="/static/common/icon/icon_kakao_logo.png" style="width: 24px; height: 24px; vertical-align:middle;">
                        </div>
                        <span class="social_login_text" style="color:#3a1c1d;">카카오톡 로그인</span>
                        <div style="display:table-cell; width:60px; vertical-align: middle; text-align:right; padding-right:8px;">
                            <img src="/static/common/icon/icon_arrow_r_small_black.png" style="width: 24px; height: 24px; vertical-align:middle;">
                        </div>
                    </div>
                    <!-- 일반 로그인 버튼 노출 영역 -->
                    <div class="social_login_box" id="custom-login-btn" onclick="location.href='{% url 'login:index' %}';" style="background-color: #ffffff; margin-top:8px;  border:1px solid #ebe6e6;">
                        <div class="social_login_img">
                            <img src="/static/common/icon/icon_pters_logo.png" style="width: 24px; height: 24px; vertical-align:middle;">
                        </div>
                        <span class="social_login_text" style="color:#3a1c1d;">일반 로그인</span>
                        <div style="display:table-cell; width:60px; vertical-align: middle; text-align:right; padding-right:8px;">
                            <img src="/static/common/icon/icon_arrow_r_small_light_grey.png" style="width: 24px; height: 24px; vertical-align:middle;">
                        </div>
                    </div>
                    <!-- 구글아이디로그인 버튼 노출 영역 -->
                    <!--<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" style="width:179px;margin-bottom:8px;"></div>-->

                      scope="public_profile, email" onlogin="checkLoginState();" class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" style="text-align: center;display: block">

                    <div class="general_text" style="display:table; width:100%; height: 48px; margin-top:24px; margin-bottom:20px; color:#858282">
                        계정이 필요하지 않으십니까? &nbsp;&nbsp;&nbsp;<span onclick="location.href='{% url 'login:check_registration' %}'" style="color:#fe4e65;font-weight:bold;text-decoration: underline;">회원가입</span>
                    </div>
                </form>
            </div>
        </div>
